services:
  - type: web
    name: research-tool-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MAX_INPUT_CHARS
        value: 160000
      - key: MAX_FILE_SIZE_BYTES
        value: 15728640
      - key: FRONTEND_ORIGIN
        fromService:
          type: web
          name: research-tool-frontend
          envVarKey: RENDER_EXTERNAL_URL
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_FOLDER
        value: research-tool
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_OCR_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_OCR_TIMEOUT_MS
        value: 45000
      - key: ENABLE_OCR_ON_UPLOAD
        value: false
      - key: MIN_TEXT_SIGNAL
        value: 120
      - key: MIN_ANALYSIS_SIGNAL
        value: 40
      - key: MAX_MULTIMODAL_DOCS
        value: 3
      - key: MAX_MULTIMODAL_BYTES
        value: 15728640
      - key: ENABLE_OCR_RECOVERY_ON_ANALYZE
        value: false
      - key: ANALYZER_RETRY_ON_UNDERFILLED
        value: false

  - type: web
    name: research-tool-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: research-tool-backend
          envVarKey: RENDER_EXTERNAL_URL
